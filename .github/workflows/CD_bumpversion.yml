name: Bump and Release

on:
  push:
    branches:
      - main

jobs:
  bump_and_release:
    runs-on: ubuntu-latest
    name: "Bump version, update changelog and create release"
    steps:
      - name: Skip if release commit
        run: |
          if [[ "${{ github.event.head_commit.message }}" == chore\(release\):* ]]; then
            echo "Skipping bump job for release commit"
            exit 0
          fi


      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.ADMIN_TOKEN }}"

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.ADMIN_TOKEN }}
          debug: true
          no_raise: true

      - name: Push changes and tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Solo push si Commitizen gener√≥ cambios (version/tag)
          if [[ -n "$(git status --porcelain)" ]]; then
            git push origin main --follow-tags
          else
            echo "No changes to push (no bump needed)."
          fi

      - name: Create GitHub Release
        if: ${{ steps.cz.outputs.version != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.cz.outputs.version }}
          name: Release ${{ steps.cz.outputs.version }}
          body_path: CHANGELOG.md
          token: ${{ secrets.ADMIN_TOKEN }}
